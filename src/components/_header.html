<script>
  // Бургер-меню
  const burgerToggle = document.getElementById('burgerToggle');
  const burgerModal = document.getElementById('burgerModal');
  const burgerClose = document.getElementById('burgerClose');
  const burgerLinks = document.querySelectorAll('.burger-menu-cl');

  // Функции для бургер-меню
  function openBurgerMenu() {
    burgerModal.classList.add('active');
    burgerToggle.classList.add('active');
    document.body.style.overflow = 'hidden'; // Блокируем скролл
  }

  function closeBurgerMenu() {
    burgerModal.classList.remove('active');
    burgerToggle.classList.remove('active');
    document.body.style.overflow = ''; // Восстанавливаем скролл
  }

  // Открытие бургер-меню
  burgerToggle.addEventListener('click', openBurgerMenu);

  // Закрытие бургер-меню
  burgerClose.addEventListener('click', closeBurgerMenu);

  // Закрытие при клике на ссылку
  burgerLinks.forEach(link => {
    link.addEventListener('click', closeBurgerMenu);
  });

  // Закрытие при клике вне меню
  burgerModal.addEventListener('click', (e) => {
    if (e.target === burgerModal) {
      closeBurgerMenu();
    }
  });

  // Закрытие при нажатии Escape
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && burgerModal.classList.contains('active')) {
      closeBurgerMenu();
    }
  });

  // Переключение темы (дополнение к предыдущему коду)
  const themeToggle = document.getElementById('themeToggle');

  function toggleTheme() {
    const htmlElement = document.documentElement;
    const currentTheme = htmlElement.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

    htmlElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);

    // Анимация для кнопки
    themeToggle.classList.add('rotate');
    setTimeout(() => {
      themeToggle.classList.remove('rotate');
    }, 500);
  }

  // Вешаем обработчик на кнопку темы
  themeToggle.addEventListener('click', toggleTheme);

  // Инициализация темы при загрузке
  document.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
  });
</script>
