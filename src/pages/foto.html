    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;

            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #2c3e50;
            padding-bottom: 15px;
            border-bottom: 2px solid #3498db;
        }

        .section {
            margin-bottom: 50px;
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            color: #2c3e50;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ecf0f1;
            font-size: 1.8rem;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            margin: -10px;
        }

        .photo-container {
            flex: 1 0 300px;
            margin: 10px;
            max-width: calc(33.333% - 20px);
            height: 300px;
            overflow: hidden;
            border-radius: 8px;
            position: relative;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);

        }



        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }



        .photo-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            padding: 20px 15px 10px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        max-width: 1100px {
                           .photo-container {
                               max-width: calc(50% - 20px);
                           }
                       }

        max-width: 768px {
                          .photo-container {
                              max-width: 100%;
                              flex: 1 0 100%;
                              height: 250px;
                          }

                          .section {
                              padding: 15px;
                          }
                      }

        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>

    .gallery {
